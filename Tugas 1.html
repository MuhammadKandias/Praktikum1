<!DOCTYPE html>
<html>
<head>
	<title>Tugas 1</title>
</head>
<body>
	<form>
		<font>
			Name: <input type="text" name="name">
		</font><br><br>
		<font>
			Gender: <input type="radio" name="jenis_kelamin" value="L"> Man
			<input type="radio" name="jenis_kelamin" value="P"> Woman
		</font><br><br>
		<font>
			Address: <input type="text" name="address">
		</font><br><br>
		<font>
			Country: <select name="country">
				<option value="id"></option>
				<option value="my"></option>
				<option value="si"></option>
				<option value="kr"></option>
				<option value="jp"></option>
				<option value="se"></option>
				<option value="kk"></option>
			</select>
		</font><br><br>
	<font>
		Email: <input type="text" name="email">
	</font>
	<br><br>
	<font>
		Photo: <input type="file" name="upload">
	</font><br><br>
	<font>
		Comment:
		<textarea name="deskrisi" cols="45" rows="6"></textarea>
		<input type="submit" value="submit" name="submit">
	</font><br>
<p style="margin-left: 16% ">Form Registrasi</p>
</body>
</html>
